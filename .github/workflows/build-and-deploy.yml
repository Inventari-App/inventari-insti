name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.HOST}}
          key: ${{secrets.SSHKEY}}
          passphrase: ${{secrets.PASSPHRASE}}
          username: ${{secrets.USERNAME}}

          script: |
            if [ -d "$HOME/inventari-insti" ]; then
              cd $HOME/inventari-insti
              git checkout master
              git pull
            else
              git clone git@github.com:Inventari-App/inventari-insti.git
              cd $HOME/inventari-insti
            fi
            docker stop inventari-insti
            docker rm inventari-insti
            docker build -t inventari-insti .
            docker run -d --restart unless-stopped -p 8080:3000 inventari-insti